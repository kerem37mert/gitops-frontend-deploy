apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-frontend
  labels:
    app: gitops-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-frontend
  template:
    metadata:
      labels:
        app: gitops-frontend
    spec:
      containers:
        - name: gitops-frontend
          image: keremmert/gitops-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: gitops-frontend-service
spec:
  selector:
    app: gitops-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort